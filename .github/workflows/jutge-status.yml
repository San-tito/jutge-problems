name: Check Problem Status

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      JUTGE_EMAIL: ${{ secrets.JUTGE_EMAIL }}
      JUTGE_PASSWORD: ${{ secrets.JUTGE_PASSWORD }}

    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Jutge CLI
        run: bun add -g @jutge.org/cli

      - name: Login to Jutge.org
        run: jutge login --email "$JUTGE_EMAIL" --password "$JUTGE_PASSWORD"

      - name: Check All Problems
        run: |
          for problem_dir in problems/*/; do
            if [ -d "$problem_dir" ]; then
              problem_id=$(basename "$problem_dir")
              echo "Checking $problem_id..."
              status=$(jutge student statuses getForProblem "$problem_id" --json | jq -r '.status')
              [[ "$status" == "accepted" ]] && echo "✅ $problem_id" || echo "❌ $problem_id"
            fi
          done
