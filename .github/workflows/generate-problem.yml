name: Generate Jutge Problem

on:
  workflow_dispatch:
    inputs:
      problem_id:
        description: 'Problem ID (e.g., X64734_en)'
        required: true

jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      JUTGE_EMAIL: ${{ secrets.JUTGE_EMAIL }}
      JUTGE_PASSWORD: ${{ secrets.JUTGE_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - run: bun add -g @jutge.org/cli

      - run: jutge login --email "$JUTGE_EMAIL" --password "$JUTGE_PASSWORD"

      - run: |
          set -euo pipefail
          INPUT="${{ github.event.inputs.problem_id }}"
          resolved_id=$(jutge problems getProblem "$INPUT" --json 2>/dev/null | jq -r '.problem_id // empty' || true)
          if [ -z "$resolved_id" ]; then
            echo "Problem '$INPUT' not found on Jutge.org"
            exit 1
          fi
          PROBLEM="$resolved_id"
          DIR="problems/$PROBLEM"
          if [ -d "$DIR" ]; then
            echo "Directory exists: $DIR"
            exit 1
          fi
          mkdir -p "$DIR"
          jutge problems getMarkdownStatement "$PROBLEM" > "$DIR/Statement.md"
          cat > "$DIR/main.cc" <<-EOF
          #include <iostream>
          
          int main(void) {
              std::cout << "Hello, Santito!\n";
              return 0;
          }
          EOF

      - name: Commit and push generated files
        uses: EndBug/add-and-commit@v9
        with:
          author_name: Santito
          author_email: 68120901+San-tito@users.noreply.github.com
          message: "chore: add problem ${{ github.event.inputs.problem_id }}"
          add: "problems/${{ github.event.inputs.problem_id }}"
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create a pull request with generated files
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: add problem ${{ github.event.inputs.problem_id }} (generated) [skip ci]"
          title: "chore: add problem ${{ github.event.inputs.problem_id }} (generated)"
          body: |
            This pull request was created automatically by the generate-problem workflow.
          branch: "autogen/problem-${{ github.event.inputs.problem_id }}"
          base: main
